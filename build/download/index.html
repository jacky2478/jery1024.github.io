<form id="downloadForm" class="msform">

        <div>

            <input type="text" name="clientName" id="clientNameConf" placeholder="名称...[必填]" value="demo" />

            <textarea name="featureDesc">支持特性如下:
1. test feature1
2. test feature2
3. test feature3
4. test feature4, https://www.github.com/</textarea>
        </div>
        <input type="button" id="build" name="build" class="build action-button" value="构建" />
