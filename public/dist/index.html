<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"content="width=device-width, initial-scale=1.0, minimum-scale=0.3, maximum-scale=2.0, user-scalable=yes"/>
    <title>release</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" media="all" />
    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="./css/spop.min.css">
    <link rel="stylesheet" media="screen" href="./css/css_download.css" />
    <link rel="stylesheet" media="screen" href="./css/htools.select.skin.css" />
    <script src="./js/download.js" type="text/javascript"></script>
    <script src="./config_download.js" type="text/javascript"></script>
    <script src="./config_pricing.js" type="text/javascript"></script>

    <!-- <link href="./css/pricing.css" rel="stylesheet"> -->
    <script src="./js/pricing.js" type="text/javascript"></script>
</head>

<body onload="initRelease();">
    <script src="./js/spop.min.js" type="text/javascript"></script>
    <script src="./js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="./js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="./js/jQuery.time.js" type="text/javascript"></script>
    <script src="./js/select.js" type="text/javascript"></script>
    
    <div style="padding-top: 8%;">
        <section>
            <h1 style="width: 30%; padding-left: 37%; margin-top: 30px;margin-bottom: -20px; color: rgb(252, 252, 252);">DOWNLOADS</h1>
        </section>
    
        <!-- start download -->
        <section id="download" style="width: 30%; padding-left: 30%; margin-top: -50px; margin-bottom: -50px;">
            <div class="container" id="downloadPanel" >
                <div class="row">
                    <div class="col-md-6 wow fadeInRight" data-wow-delay="0.6s"">
                        <img id="imgDownload" src="./img/windows.jpg" class="img-responsive" alt="windows img">
                        <div style="margin-top: 30px; text-align: center;">
                            <select id="arch">
                                <script src="./js/download.js" type="text/javascript"></script>
                            </select>
                            <a id="downloadLnk" href="" style="width:110px; margin-left: 10px;">
                                <i id="btnDownload" class="fa fa-download"> Download</i>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="descPanel" style="width: 700px; margin-left: 55%; margin-top: -30%; ">
                </div>
            </div>
        </section>
        <!-- end download -->
    
        <section id="pricing"" style="padding-top: 50px; display: none;">
            <div class="container">
                <div class="row flat" id="priceContainer">  
                </div>
            </div> <!-- /container -->
            <img id="ddd" src="./img/paycode.jpg" style="width: 150px; margin-left: -250px; margin-top: 50px; display: none;">
        </section>
    </div>
</body>

</html>
