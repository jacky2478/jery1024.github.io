<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fpub</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body style="overflow:hidden !important;">
	<nav class="nav">
	  <div class="burger">
	    <div class="burger__patty"></div>
	  </div>

	  <ul class="nav__list">
	    <li class="nav__item">
	      <a href="#1" class="nav__link c-blue"><i class="fa fa-home"></i></a>
	    </li>
	    <li class="nav__item">
	      <a href="#2" class="nav__link c-red scrolly"><i class="fa fa-wrench"></i></a>
	    </li>
	    <li class="nav__item">
	      <a href="#4" class="nav__link c-green"><i class="fa fa-github"></i></a>
	    </li>
	  </ul>
	</nav>

	<section class="panel b-dark-gray" id="1">
	  <article class="panel__wrapper">
	    <div class="panel__content">
	      <h1 class="panel__headline"><i class="fa fa-gears"></i>&nbsp;fpub</h1>
	      <div class="panel__block"></div>
	      <header class="htmleaf-header">
					<h1>快速发布、一键构建、自动部署 </h1>
					<div style="width: 100%; text-align: center;">
						<a class="fa fa-wrench" href="#2" title="一键构建" target="_blank"><span>  一键构建</span></a>
					</div>
				</header>
				<div style="margin-left: 200px;">
					<p>1. 支持发布任意形式的跨平台资源文件</p>
					<p>2. 支持极速发布go语言项目</p>
					<p>3. 支持构建和预览下载页面</p>
					<p>4. 下载支持自定义提取码</p>
					<p>5. 支持自动部署到云端</p>
				</div>
	    </div>
	  </article>
	</section>
	<section class="panel b-red" id="2">
			<object type="text/html" data="../download" style="min-height: 100vh; width: 100%;"></object>
	</section>
	<section class="panel b-green" id="4">
			<object type="text/html" data="../contact" style="min-height: 100vh; width: 100%;"></object>
	</section>
	
	<script src='js/stopExecutionOnTimeout.js?t=1'></script>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script>
	var menu = document.querySelector('.nav__list');
	var burger = document.querySelector('.burger');
	var doc = $(document);
	var l = $('.scrolly');
	var panel = $('.panel');
	var vh = $(window).height();
	var openMenu = function () {
	    burger.classList.toggle('burger--active');
	    menu.classList.toggle('nav__list--active');
	};
	panel.eq(0).find('.panel__content').addClass('panel__content--active');
	var scrollFx = function () {
	    var ds = doc.scrollTop();
	    var of = vh / 4;
	    for (var i = 0; i < panel.length; i++) {
	        if (window.CP.shouldStopExecution(1)) {
	            break;
	        }
	        if (panel.eq(i).offset().top < ds + of) {
	            panel.eq(i).find('.panel__content').addClass('panel__content--active');
	        } else {
	            panel.eq(i).find('.panel__content').removeClass('panel__content--active');
	        }
	    }
	    window.CP.exitedLoop(1);
	};
	var scrolly = function (e) {
	    e.preventDefault();
	    var target = this.hash;
	    var $target = $(target);
	    $('html, body').stop().animate({ 'scrollTop': $target.offset().top }, 300, 'swing', function () {
	        window.location.hash = target;
	    });
	};
	var init = function () {
	    burger.addEventListener('click', openMenu, false);
	    window.addEventListener('scroll', scrollFx, false);
	    window.addEventListener('load', scrollFx, false);
	    $('a[href^="#"]').on('click', scrolly);
	};
	doc.on('ready', init);
	</script>
</body>
</html>
